        label: JsApp
        url: wpjscc/js/apps
        icon: icon-cloud
        permissions:
            - wpjscc.jsapp.lists
        sideMenu:
            jsapp:
                label: JsApp
                url: wpjscc/js/apps
                icon: icon-sitemap
            jsapp-js:
                label: Js
                url: wpjscc/js/jss
                icon: icon-sitemap
                permissions:
                    - wpjscc.jsapp.lists
            jsapp-css:
                label: Css
                url: wpjscc/js/csss
                icon: icon-sitemap
                permissions:
                    - wpjscc.jsapp.lists
            jsapp-iframeapp:
                label: IframeApp
                url: wpjscc/js/iframeapps
                icon: icon-sitemap
                permissions:
                    - wpjscc.jsapp.lists
