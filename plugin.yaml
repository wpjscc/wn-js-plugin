    description: 'wpjscc.js::lang.plugin.description'
    author: wpjscc
    icon: wn-icon-cloud
    replaces: {  }
permissions:
    wpjscc.jsapp.lists:
        tab: jsapp管理
        label: jsapp列表
navigation:
